<!DOCTYPE html>
<head>

  <style>

      height: 25px;
    }

  <body>
    
    <div class ="main-container">

      <div class ="socials">
        <a href="https://github.com/kritiganotra" target ="_blank">

        <a href="https://www.instagram.com/kganotra/" target ="_blank">
          <img src="Images/instagram-icon-white.png" alt="Instagram">
        </a>
        <a href="https://www.threads.net/@kganotra?xmt=AQGz_pFU6NNWziS7LaeBigO03BpON9ZQse4FheBW4ZdIQyM" target ="_blank">
          <img src="Images/threads-icon-white.webp" alt="Threads">

        <a href="https://www.linkedin.com/in/kganotra/" target ="_blank">

      </div>
